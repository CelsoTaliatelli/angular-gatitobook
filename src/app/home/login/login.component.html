
  <h4 class="text-center">Login</h4>
  <form class="form mt-4">
    <div class="form-group">
      <input type="text" class="form-control mb-3" name="user" placeholder="nome do usuario"/>
    </div>
    <div class="form-group">
      <input type="password" class="form-control mb-3" name="password" placeholder="senha"/>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </form>
  <p>Não é um usuario ? <a [routerLink]="['novousuario']">Se cadastre!</a></p>
