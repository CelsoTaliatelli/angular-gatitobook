<h4 class="text-center">Registre-se</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input type="text" placeholder="e-mail" class="form-control mb-3" formControlName="email" />
  </div>
  <div>
    <div class="form-group">
      <input type="text" placeholder="Nome Completo" class="form-control mb-3" formControlName="fullName">
    </div>
    <div class="form-group">
      <input type="text" placeholder="Usuario" class="form-control mb-3" formControlName="userName">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Senha" class="form-control mb-3" formControlName="password">
    </div>
  </div>
  <button class="btn btn-primary btn-block">Cadastrar</button>
</form>
<p>Já é um usuario?<a [routerLink]="['']">Acessar</a></p>
